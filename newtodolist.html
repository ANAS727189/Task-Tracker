<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW TASK LIST 2023</title>
    <link rel="stylesheet" href="newtodolist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">


</head>
<body>
    <header><h1>Task Tracker <i class="fas fa-calendar"></i></h1>
    <form id="new-task-form">

          <input 
          id="new-task-input"
          type="text"
          placeholder="Type Tasks which you have planned ...." />

          <input
          type="submit"
          value="Add Task"
          id="new-task-submit" />
    </form>
</header>

<main>

<section class="task-list">
         <h2>Tasks</h2>


         <div id="tasks">


            <div class="task">
                <div class="content">
                  <input 
                  type="text" 
                  class="text"
                  value="Practise JavaScript Problems"
                  readonly
                  />
                </div>

                <div class="actions">
                     <button class="check">Check</button>
                   <button class="edit" >Edit</button>
                   <button class="delete">Delete</button>
                </div>

            </div> 
            

         </div>


</section>

</main>


<script src = "newtodolist.js"></script>

</body>
</html>
